<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Галерея</title>
    <link rel="stylesheet" href="../css/gallery-two.css">
    <link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <div class="block-exit">
        <a href="../index.html">Выйти</a>
    </div>
    <div class="container">
        <div class="heading">Галерея Калининграда</div>
        <div class="images">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/1.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/2.jpg"/>

            <img class="img _anim-items _anim-no-hide" src="../images/gallery/4.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/5.jpeg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/6.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/7.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/8.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/9.jpg"/>
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/10.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/11.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/12.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/13.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/14.jpg">

            <img class="img _anim-items _anim-no-hide" src="../images/gallery/22.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/23.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/24.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/25.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/26.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/27.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/28.jpg">
            <img class="img _anim-items _anim-no-hide" src="../images/gallery/29.webp">
        </div>
        <div class="modal">
            <span class="close">Закрыть</span>
            <div class="modalContent">
                <img src="" class="modalImg" />
                <span class="modalTxt"></span>
            </div>
        </div>
    </div>
    <script src="../js/animation-on-scroll.js"></script>
    <script>
        const images = document.querySelectorAll(".images img");
        const modal = document.querySelector(".modal");
        const modalImg = document.querySelector(".modalImg");
        const modalTxt = document.querySelector(".modalTxt");
        const close = document.querySelector(".close");

        images.forEach((image) => {
            image.addEventListener("click", () => {
                modalImg.src = image.src;
                modalTxt.innerHTML = image.alt;
                modal.classList.add("appear");

                close.addEventListener("click", () => {
                    modal.classList.remove("appear");
                });
            });
        });
    </script>
</body>
</html>
